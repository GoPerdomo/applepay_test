<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
  <script src="https://js.stripe.com/v3/"></script>

</head>

<body>

  <button style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
    id="checkout-button-sku_FhWrD7Qey2EtU2" role="link">
    Checkout
  </button>

  <div id="error-message"></div>

  <script>
    var stripe = Stripe('pk_test_rxymH2e01ccA11AQYB5RvC0i00fNasFr7w');

    var checkoutButton = document.getElementById('checkout-button-sku_FhWrD7Qey2EtU2');
    checkoutButton.addEventListener('click', function () {
      // When the customer clicks on the button, redirect
      // them to Checkout.
      stripe.redirectToCheckout({
          items: [{
            sku: 'sku_FhWrD7Qey2EtU2',
            quantity: 1
          }],

          // Do not rely on the redirect to the successUrl for fulfilling
          // purchases, customers may not always reach the success_url after
          // a successful payment.
          // Instead use one of the strategies described in
          // https://stripe.com/docs/payments/checkout/fulfillment
          successUrl: 'https://goperdomo.github.io/applepay_test/success',
          cancelUrl: 'https://goperdomo.github.io/applepay_test/canceled',
        })
        .then(function (result) {
          if (result.error) {
            // If `redirectToCheckout` fails due to a browser or network
            // error, display the localized error message to your customer.
            var displayError = document.getElementById('error-message');
            displayError.textContent = result.error.message;
          }
        });
    });
  </script>
  
</body>

</html>
